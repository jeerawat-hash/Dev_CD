<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเว็บสวยๆ</title>
    <style>
        /* การตั้งค่าเบื้องต้น */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* การจัดการพื้นหลังและฟอนต์ */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        /* การสไตล์ header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* การสไตล์ section */
        .intro {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .intro h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .intro p {
            font-size: 16px;
        }

        /* การสไตล์ footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ยินดีต้อนรับสู่เว็บไซต์ของเรา</h1>
        <nav>
            <ul>
                <li><a href="#">หน้าแรก</a></li>
                <li><a href="#">เกี่ยวกับเรา</a></li>
                <li><a href="#">บริการ</a></li>
                <li><a href="#">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>

    <section class="intro">
        <h2>เกี่ยวกับเรา</h2>
        <p>เราคือบริษัทที่มุ่งมั่นพัฒนาเทคโนโลยีเพื่อให้บริการที่ดีที่สุดแก่ลูกค้า.</p>
    </section>

    <footer>
        <p>© 2025 บริษัทของเรา | ทุกสิทธิ์สงวน</p>
    </footer>
</body>
</html>
